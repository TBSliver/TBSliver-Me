<html>
<head>
  <title>TBSliver - Projects</title>
  <meta name="plugins" content="BlogArchive { max_depth: 1, min_depth: 1 }" />
    <extra-head>
      <link href="/static/css/projects.css" rel="stylesheet" />
    </extra-head>
</head>
<body>
  <h1>Projects</h1>

  <p>Here is a list of all the projects I am working on personally, with a
  brief description for each.</p>

  <div class="BlogList">
    <div class="project-entry block">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="block-group">
            <div class="project-link block">
              <a class="entry link">
                <h1 class="entry title"></h1>
                <h2 class="entry subtitle"></h2>
              </a>
            </div>
            <div class="project-description block">
              <p class="entry description"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
