<html>
<head>
  <title>App::SCS::Blog</title>
  <meta name="subtitle" content="Plugin for App::SCS" />
  <meta name="description" content="App::SCS::Blog is a plugin which generates
  a blog list for App::SCS, as used on this site." />
  <meta name="plugins" content="BlogArchive { max_depth: 4, min_depth: 1, sub_dir: log }" />
    <extra-head>
      <link href="/static/css/project-detail.css" rel="stylesheet" />
    </extra-head>
</head>
<body>
  <div class="project-heading">
    <h1>App::SCS::Blog</h1>
  </div>
  <div class="two-col mosaic">
    <div class="project-description">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <i class="panel-title-image fa fa-info"></i>
          <h3 class="panel-title">Description</h3>
        </div> <!-- panel-heading -->
        <div class="panel-body">

          <p>This plugin is for adding a blog list to an App::SCS site. This will
          generate a blog list, and eventually support pagination of a large
          archive.</p>

        </div> <!-- panel-body -->
      </div> <!-- panel panel-primary -->
    </div> <!-- project-heading -->
    <div class="project-repo">
      <div class="panel panel-success">
        <div class="panel-heading">
          <i class="panel-title-image fa fa-github"></i>
          <h3 class="panel-title">Github Repo</h3>
        </div> <!-- panel-heading -->
        <div class="panel-body">
          <a href="https://github.com/TBSliver/App-SCS-Blog" target="_blank">
            TBSliver/App-SCS-Blog on Github
          </a>
        </div> <!-- panel-body -->
      </div> <!-- panel panel-success -->
    </div> <!-- project-repo -->
    <div class="log-list">
      <div class="panel panel-info">
        <div class="panel-heading">
          <a
            href="http://tbsliver.me/feed/projects/app-scs-blog/log/index.atom"
            target="_blank">
            <i class="panel-title-image fa fa-rss"></i>
          </a>
          <h3 class="panel-title">Progress Log</h3>
        </div> <!-- panel-heading -->
        <div class="BlogList">
          <div class="log-entry">
            <div class="panel panel-default">
              <div class="panel-heading log-date">
                <p><span class="entry published_at"></span></p>
              </div> <!-- panel-heading log-date -->
              <div class="panel-body log-link">
                <a class="entry link">
                  <h3 class="entry title"></h1>
                </a>
              </div> <!-- panel-body log-link -->
            </div> <!-- panel panel-default -->
          </div> <!-- log-entry -->
        </div> <!-- BlogList -->
      </div> <!-- panel panel-info -->
    </div> <!-- log-list -->
  </div> <!-- mosaic -->
</body>
</html>
